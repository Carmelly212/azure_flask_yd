replicaCount: 1

image:
  repository: "alon001.azurecr.io/myapp"
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: myacr-secret

nameOverride: ""
fullnameOverride: ""

ports:
  - name: http
    containerPort: 80
    protocol: TCP


serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

resources:
  requests:
    memory: "2Gi"
  limits:
    memory: "2Gi"

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: false
